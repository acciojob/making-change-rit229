<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Change</title>
</head>
<body>
    <h1>Making Change</h1>
    <script type="text/javascript">
        const makeChange = (c) => {
            let quarters = Math.floor(c / 25);
            c = c % 25; // Update the remaining amount

            let dimes = Math.floor(c / 10);
            c = c % 10; // Update the remaining amount

            let nickels = Math.floor(c / 5);
            c = c % 5; // Update the remaining amount

            let pennies = c; // Remaining amount is in pennies

            return {
                q: quarters,
                d: dimes,
                n: nickels,
                p: pennies
            };
        };

        // Do not change the code below
        const c = prompt("Enter c: ");
        alert(JSON.stringify(makeChange(c)));
    </script>
</body>
</html>
